<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jewel Merge Game - Responsive Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0f0f1a;
            font-family: 'Pretendard', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            touch-action: none;
        }

        /* 메인 컨테이너: 화면 크기에 맞춰 전체를 축소함 */
        #app-wrapper {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: center;
            justify-content: center;
            transform-origin: center;
            transition: transform 0.2s ease-out;
            padding: 20px;
        }

        #game-section {
            position: relative;
            background: #16213e;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
            overflow: hidden;
            border: 2px solid #2b344b;
            flex-shrink: 0;
            display: none; 
        }

        canvas { display: block; width: 100%; height: 100%; }

        #start-screen {
            position: absolute;
            z-index: 200;
            background: rgba(15, 15, 26, 0.98);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 20px;
        }

        #start-screen h1 { font-size: 40px; color: #fcc419; margin-bottom: 40px; }
        .mode-buttons { display: flex; flex-direction: column; gap: 15px; width: 280px; }
        .mode-btn {
            background: #2b344b; color: white; border: 2px solid #4d79ff;
            padding: 15px; border-radius: 15px; cursor: pointer;
            font-size: 16px; font-weight: 700; transition: 0.3s;
        }
        .mode-btn:hover { background: #4d79ff; transform: translateY(-3px); }
        .mode-btn span { display: block; font-size: 11px; opacity: 0.7; margin-top: 5px; }

        #info-section {
            width: 250px;
            height: auto;
            display: none; 
            flex-direction: column;
            gap: 15px;
            flex-shrink: 0;
        }

        #ui-top-controls { position: absolute; top: 20px; right: 20px; z-index: 150; }
        .menu-btn {
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3);
            color: white; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 12px;
        }

        #score-container { position: absolute; top: 20px; left: 20px; z-index: 10; pointer-events: none; }
        #score-value { font-size: 28px; font-weight: 700; color: #fcc419; }

        #next-box {
            background: #1a1a2e; padding: 20px; border-radius: 20px;
            text-align: center; border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #next-preview-container {
            width: 80px; height: 80px; margin: 10px auto;
            background: rgba(255,255,255,0.05); border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
        }
        #next-preview { border-radius: 50%; border: 2px solid white; }

        #gem-encyclopedia {
            background: #1a1a2e; padding: 15px; border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; flex-direction: column; gap: 6px;
            max-height: 400px; overflow-y: auto;
        }

        .gem-item { display: flex; align-items: center; gap: 10px; padding: 5px 10px; background: rgba(255,255,255,0.03); border-radius: 8px; }
        .gem-circle { width: 16px; height: 16px; border-radius: 50%; border: 1px solid #fff; flex-shrink: 0; }
        .gem-level-text { font-weight: 700; color: #fcc419; width: 30px; font-size: 11px; }

        #game-over {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95); padding: 30px; border-radius: 25px;
            text-align: center; display: none; z-index: 100; width: 80%; border: 2px solid #ff4d4d;
        }

        .level-limit-line { position: absolute; width: 100%; height: 2px; background: rgba(255, 50, 50, 0.4); border-top: 1px dashed rgba(255, 50, 50, 0.6); z-index: 5; pointer-events: none; }
        #guide-line { position: absolute; top: 0; width: 1px; height: 100%; background: rgba(255, 255, 255, 0.2); left: 50%; transform: translateX(-50%); pointer-events: none; z-index: 5; }

        #drop-warning {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 77, 77, 0.9); padding: 10px 20px; border-radius: 15px;
            text-align: center; display: none; z-index: 150;
        }

        /* 반응형: 가로가 좁아지면 세로 배치로 변경하되 비율 유지 */
        @media (max-width: 850px) {
            #app-wrapper { flex-direction: column; padding: 10px; gap: 10px; }
            #info-section { width: 320px; flex-direction: row; height: auto; }
            #gem-encyclopedia { display: none; }
        }
    </style>
</head>
<body>

<div id="app-wrapper">
    <!-- 게임 시작 선택 화면 -->
    <div id="start-screen">
        <h1 style="margin-top: 0;">JEWEL MERGE</h1>
        <div class="mode-buttons">
            <button class="mode-btn" onclick="startGame('normal')">
                일반 모드
                <span>표준 물리 플레이</span>
            </button>
            <button class="mode-btn" onclick="startGame('explosion')" style="border-color: #ff4d4d;">
                탱탱볼 모드
                <span>이제 보석이 튀어오릅니다<br>대신 더 깊은 통이 제공됩니다.</span>
            </button>
            <button class="mode-btn" onclick="startGame('split')" style="border-color: #00ffcc;">
                분열 모드
                <span>머지 시 일정 확률로 작은 보석이 생성됩니다.<br>대신 더 넓은 통이 제공됩니다.</span>
            </button>
        </div>
    </div>

    <!-- 플레이 영역 -->
    <div id="game-section">
        <div id="ui-top-controls">
            <button class="menu-btn" onclick="goToMenu()">MENU</button>
        </div>
        <div id="score-container">
            <div style="font-size: 10px; opacity: 0.5;">SCORE</div>
            <div id="score-value">0</div>
        </div>
        <div id="guide-line"></div>
        <div id="limit-line" class="level-limit-line"></div>
        
        <div id="drop-warning">
            <span style="font-size: 12px; font-weight: 700;">게임 오버 주의!</span><br>
            <span id="countdown-timer" style="font-size: 20px; font-weight: 900;">2.0s</span>
        </div>

        <div id="game-over">
            <h2 style="color: #ff4d4d;">GAME OVER</h2>
            <p>최종 점수: <span id="final-score" style="font-weight: 700; color: #fcc419;">0</span></p>
            <button class="mode-btn" onclick="location.reload()" style="padding: 10px 20px; font-size: 14px;">다시 시작</button>
        </div>
    </div>

    <!-- 정보부 -->
    <div id="info-section">
        <div id="next-box">
            <div id="mode-display" style="font-size: 11px; font-weight: 700; color: #4d79ff; margin-bottom: 5px;">NORMAL</div>
            <div style="font-size: 10px; opacity: 0.5;">NEXT</div>
            <div id="next-preview-container">
                <div id="next-preview"></div>
            </div>
        </div>
        <div id="gem-encyclopedia">
            <div style="text-align: center; font-size: 12px; color: #aaa; font-weight: 700; margin-bottom: 5px;">EVOLUTION</div>
        </div>
    </div>
</div>

<script>
    const VIOLATION_LIMIT = 2000; 

    const Mode1_config = {
        name: "Normal", gameWidth: 320, gameHeight: 520, limitLineY: 100, 
        restitution: 0.3, friction: 0.001, gravity: 1.2, dropDelay: 350, explosion: false, split: false
    };

    const Mode2_config = {
        name: "Bouncy", gameWidth: 320, gameHeight: 620, limitLineY: 100, 
        restitution: 1.1, friction: 0.001, gravity: 1.2, dropDelay: 400, 
        explosion: true, explosionConfig: { range: 800, strength: 1000 }, split: false
    };

    const Mode3_config = {
        name: "Split", gameWidth: 400, gameHeight: 520, limitLineY: 100, 
        restitution: 0.35, friction: 0.001, gravity: 1.2, dropDelay: 350, 
        explosion: false, split: true, splitProbability: 0.8 
    };

    const JEWEL_LEVELS = [
        { radius: 10, color: '#FFFFFF', name: '화이트 다이아', score: 2 },
        { radius: 20, color: '#FF0000', name: '레드 루비', score: 4 },
        { radius: 30, color: '#FF8C00', name: '오렌지 토파즈', score: 8 },
        { radius: 45, color: '#FFFF00', name: '옐로우 벨릴', score: 16 },
        { radius: 60, color: '#008000', name: '그린 에메랄드', score: 32 },
        { radius: 75, color: '#0000FF', name: '블루 사파이어', score: 64 },
        { radius: 90, color: '#4B0082', name: '인디고 아이올라이트', score: 128 },
        { radius: 110, color: '#800080', name: '퍼플 아메지스트', score: 256 },
        { radius: 130, color: '#000000', name: '블랙 오팔', score: 512 },
        { radius: 150, color: '#FFD700', name: '골든 레전드', score: 1024 },
        { radius: 170, color: '#FF69B4', name: '핑크 다이아몬드', score: 2048 },
        { radius: 200, color: 'linear-gradient(45deg, #f06, #4a90e2)', name: '무지개 보석', score: 4096 }
    ];

    const { Engine, Render, Runner, Bodies, Composite, Events, Body, Vector } = Matter;

    let engine, render, runner, activeConfig;
    let score = 0, isGameOver = false, isLineViolated = false, violationStartTime = null; 
    let currentJewel = null, nextLevel = 0, canDrop = true, hasSplitInCurrentTurn = false; 
    let isTimerReady = true, isCollisionReady = true;

    function startGame(mode) {
        score = 0; isGameOver = false; isLineViolated = false; violationStartTime = null;
        canDrop = true; isTimerReady = true; isCollisionReady = true; hasSplitInCurrentTurn = false;
        
        document.getElementById('score-value').innerText = "0";
        document.getElementById('game-over').style.display = 'none';
        document.getElementById('drop-warning').style.display = 'none';
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('game-section').style.display = 'block';
        document.getElementById('info-section').style.display = 'flex';
        
        if (mode === 'normal') activeConfig = Mode1_config;
        else if (mode === 'explosion') activeConfig = Mode2_config;
        else if (mode === 'split') activeConfig = Mode3_config;

        document.getElementById('mode-display').innerText = activeConfig.name.toUpperCase();
        
        initGame();
        handleResize(); // 초기 리사이즈 적용
    }

    function goToMenu() {
        if (runner) Runner.stop(runner);
        if (render) { Render.stop(render); render.canvas.remove(); }
        if (engine) Engine.clear(engine);
        document.getElementById('start-screen').style.display = 'flex';
        document.getElementById('game-section').style.display = 'none';
        document.getElementById('info-section').style.display = 'none';
        document.getElementById('app-wrapper').style.transform = 'none';
    }

    // 반응형 스케일링 핵심 함수
    function handleResize() {
        const wrapper = document.getElementById('app-wrapper');
        if (window.getComputedStyle(document.getElementById('game-section')).display === 'none') return;

        const infoSectionWidth = (window.innerWidth > 850) ? 270 : 0; // 데스크탑에서 정보부 너비 고려
        const targetWidth = activeConfig.gameWidth + infoSectionWidth + 60;
        const targetHeight = activeConfig.gameHeight + 80;

        const scaleW = window.innerWidth / targetWidth;
        const scaleH = window.innerHeight / targetHeight;
        const finalScale = Math.min(1, scaleW, scaleH);

        wrapper.style.transform = `scale(${finalScale})`;
    }

    window.addEventListener('resize', handleResize);

    function initGame() {
        const gameSection = document.getElementById('game-section');
        gameSection.style.width = activeConfig.gameWidth + 'px';
        gameSection.style.height = activeConfig.gameHeight + 'px';
        document.getElementById('limit-line').style.top = activeConfig.limitLineY + 'px';

        engine = Engine.create({ gravity: { y: activeConfig.gravity } });
        render = Render.create({
            canvas: document.createElement('canvas'),
            engine: engine,
            options: { width: activeConfig.gameWidth, height: activeConfig.gameHeight, wireframes: false, background: 'transparent' }
        });
        gameSection.appendChild(render.canvas);

        const wallOptions = { isStatic: true, render: { fillStyle: '#2b344b' }, restitution: activeConfig.restitution, friction: activeConfig.friction };
        _addWalls(wallOptions);

        Render.run(render);
        runner = Runner.run(engine);

        setupControls();
        setupCollision();
        createEncyclopedia();
        spawnNextJewel();
        Events.on(engine, 'afterUpdate', checkGameOver);
    }

    function _addWalls(opts) {
        const ground = Bodies.rectangle(activeConfig.gameWidth / 2, activeConfig.gameHeight + 25, activeConfig.gameWidth, 50, opts);
        const leftWall = Bodies.rectangle(-25, activeConfig.gameHeight / 2, 50, activeConfig.gameHeight, opts);
        const rightWall = Bodies.rectangle(activeConfig.gameWidth + 25, activeConfig.gameHeight / 2, 50, activeConfig.gameHeight, opts);
        Composite.add(engine.world, [ground, leftWall, rightWall]);
    }

    function setupControls() {
        const gs = document.getElementById('game-section');
        const gl = document.getElementById('guide-line');

        const getCorrectX = (clientX) => {
            const rect = gs.getBoundingClientRect();
            // CSS Scale이 적용된 상태이므로, 실제 화면상의 픽셀 위치를 내부 좌표계로 변환해야 함
            const scale = rect.width / activeConfig.gameWidth;
            return (clientX - rect.left) / scale;
        };

        const moveHandler = (e) => {
            if (isGameOver || !canDrop || !currentJewel) return;
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const x = getCorrectX(clientX);
            const r = currentJewel.circleRadius;
            const clampedX = Math.max(r, Math.min(activeConfig.gameWidth - r, x));
            Body.setPosition(currentJewel, { x: clampedX, y: 50 });
            gl.style.left = clampedX + 'px';
        };

        const dropHandler = (e) => {
            const rect = gs.getBoundingClientRect();
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            // 상단 메뉴 영역 터치 방지
            const scale = rect.height / activeConfig.gameHeight;
            if ((clientY - rect.top) / scale < 60) return;

            if (isGameOver || isLineViolated || !canDrop || !currentJewel) return;

            hasSplitInCurrentTurn = false;
            canDrop = false; isTimerReady = false; isCollisionReady = false;
            currentJewel.isSensor = false; currentJewel.isFirstDrop = true; 
            Body.setStatic(currentJewel, false);
            currentJewel = null; gl.style.display = 'none';

            setTimeout(() => { isTimerReady = true; trySpawnNext(); }, activeConfig.dropDelay);
        };

        gs.addEventListener('mousemove', moveHandler);
        gs.addEventListener('touchmove', (e) => { e.preventDefault(); moveHandler(e); }, { passive: false });
        gs.addEventListener('mousedown', dropHandler);
        gs.addEventListener('touchstart', dropHandler);
    }

    function trySpawnNext() {
        if (isTimerReady && isCollisionReady && !isGameOver && engine.world) {
            spawnNextJewel();
            if (!isLineViolated) document.getElementById('guide-line').style.display = 'block';
            canDrop = true;
        }
    }

    function spawnNextJewel() {
        const level = nextLevel;
        const config = JEWEL_LEVELS[level];
        currentJewel = Bodies.circle(activeConfig.gameWidth / 2, 50, config.radius, {
            isStatic: true, isSensor: true, restitution: activeConfig.restitution, friction: activeConfig.friction,
            label: 'j-' + level, level: level,
            render: { fillStyle: config.color, strokeStyle: '#ffffff', lineWidth: (level === 8 ? 4 : 2) }
        });
        Composite.add(engine.world, currentJewel);
        nextLevel = Math.floor(Math.random() * 4);
        updateNextPreview();
    }

    function updateNextPreview() {
        const pre = document.getElementById('next-preview');
        const cfg = JEWEL_LEVELS[nextLevel];
        pre.style.background = cfg.color;
        const size = 20 + (nextLevel * 5);
        pre.style.width = size + 'px'; pre.style.height = size + 'px';
    }

    function setupCollision() {
        Events.on(engine, 'collisionStart', (event) => {
            event.pairs.forEach((pair) => {
                const a = pair.bodyA; const b = pair.bodyB;
                if (a.isSensor || b.isSensor) return;

                if (a.isFirstDrop) { a.isFirstDrop = false; isCollisionReady = true; trySpawnNext(); }
                if (b.isFirstDrop) { b.isFirstDrop = false; isCollisionReady = true; trySpawnNext(); }

                if (a.label && a.label === b.label) {
                    const lv = a.level; if (lv >= JEWEL_LEVELS.length - 1) return;
                    const nx = (a.position.x + b.position.x) / 2, ny = (a.position.y + b.position.y) / 2;
                    const v = { x: (a.velocity.x + b.velocity.x) / 2, y: (a.velocity.y + b.velocity.y) / 2 };
                    const av = (a.angularVelocity + b.angularVelocity) / 2;

                    Composite.remove(engine.world, [a, b]);
                    const nj = createMergedJewel(nx, ny, lv + 1);
                    Body.setVelocity(nj, v); Body.setAngularVelocity(nj, av);
                    
                    if (activeConfig.explosion) _applyExplosion(nx, ny);
                    if (activeConfig.split && !hasSplitInCurrentTurn && Math.random() < activeConfig.splitProbability) _applySplit(nx, ny, lv);
                    
                    updateScore(JEWEL_LEVELS[lv + 1].score);
                }
            });
        });
    }

    function _applyExplosion(x, y) {
        const bodies = Composite.allBodies(engine.world);
        const { range, strength } = activeConfig.explosionConfig;
        bodies.forEach(b => {
            if (b.isStatic || b.isSensor) return;
            const d = Vector.sub(b.position, {x, y}), dist = Vector.magnitude(d), sd = dist - b.circleRadius;
            if (sd < range && dist > 0) {
                const force = Vector.mult(Vector.normalise(d), (1 - Math.max(0, sd) / range) * strength * 0.05 * b.mass);
                Body.applyForce(b, b.position, force);
            }
        });
    }

    function _applySplit(nx, ny, lv) {
        hasSplitInCurrentTurn = true; 
        const slv = Math.floor(Math.random() * (Math.min(2, lv) + 1));
        const sj = JEWEL_LEVELS[slv], mj = JEWEL_LEVELS[lv + 1];
        const ang = Math.random() * Math.PI * 2, dist = mj.radius + sj.radius + 5;
        const sx = nx + Math.cos(ang) * dist, sy = ny + Math.sin(ang) * dist;
        const fx = Math.max(sj.radius, Math.min(activeConfig.gameWidth - sj.radius, sx));
        const fs = createMergedJewel(fx, sy, slv);
        Body.setVelocity(fs, { x: Math.cos(ang) * 3, y: Math.sin(ang) * 3 - 2 });
    }

    function createMergedJewel(x, y, level) {
        const cfg = JEWEL_LEVELS[level];
        const nj = Bodies.circle(x, y, cfg.radius, {
            restitution: activeConfig.restitution, friction: activeConfig.friction, label: 'j-' + level, level: level,
            render: { fillStyle: cfg.color, strokeStyle: '#ffffff', lineWidth: (level === 8 ? 4 : 2) }
        });
        Composite.add(engine.world, nj);
        return nj;
    }

    function updateScore(p) { score += p; document.getElementById('score-value').innerText = score.toLocaleString(); }

    function createEncyclopedia() {
        const enc = document.getElementById('gem-encyclopedia');
        enc.innerHTML = '<div style="text-align: center; font-size: 12px; color: #aaa; font-weight: 700; margin-bottom: 5px;">EVOLUTION</div>';
        JEWEL_LEVELS.forEach((j, i) => {
            const item = document.createElement('div'); item.className = 'gem-item';
            item.innerHTML = `<div class="gem-circle" style="background:${j.color}"></div><span class="gem-level-text">Lv.${i+1}</span><span style="font-size:11px;opacity:0.8">${j.name}</span>`;
            enc.appendChild(item);
        });
    }

    function checkGameOver() {
        if (isGameOver) return;
        const bodies = Composite.allBodies(engine.world);
        let violated = false;
        bodies.forEach(b => {
            if (b.isStatic || b.isSensor || b.isFirstDrop) return;
            if (b.bounds.min.y < activeConfig.limitLineY) violated = true;
        });

        isLineViolated = violated;
        const warnUI = document.getElementById('drop-warning');
        const timerUI = document.getElementById('countdown-timer');

        if (isLineViolated) {
            warnUI.style.display = 'block';
            if (currentJewel) document.getElementById('guide-line').style.display = 'none';
            if (!violationStartTime) violationStartTime = Date.now();
            const elapsed = Date.now() - violationStartTime;
            const remaining = Math.max(0, (VIOLATION_LIMIT - elapsed) / 1000);
            timerUI.innerText = remaining.toFixed(1) + "s";
            if (elapsed > VIOLATION_LIMIT) endGame();
        } else {
            warnUI.style.display = 'none'; violationStartTime = null; 
            if (currentJewel && canDrop) document.getElementById('guide-line').style.display = 'block';
        }
    }

    function endGame() {
        if (isGameOver) return; isGameOver = true;
        document.getElementById('game-over').style.display = 'block';
        document.getElementById('final-score').innerText = score.toLocaleString();
        document.getElementById('drop-warning').style.display = 'none';
    }
</script>
</body>
</html>
