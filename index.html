<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Dev Tycoon</title>
<style>
:root{--dt-p:#00ff9d;--dt-s:#00d5ff;--dt-a:#ff0055;--dt-bg:#0d1117;--dt-pn:#161b22;--dt-bd:#30363d;--dt-tx:#c9d1d9;--dt-w:#f0f6fc}
body{margin:0;padding:0;background-color:var(--dt-bg);color:var(--dt-tx);font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif;overflow:hidden;display:flex;flex-direction:column;height:100vh;user-select:none;-webkit-user-select:none}
header{padding:15px 20px;background:var(--dt-pn);border-bottom:1px solid var(--dt-bd);display:flex;justify-content:space-between;align-items:center;z-index:10}
h1{margin:0;font-size:1.2rem;color:var(--dt-p);font-weight:800;letter-spacing:1px}
.v-tag{font-family:'Courier New',monospace;font-size:0.8rem;color:#8b949e}
.g-con{display:flex;flex:1;overflow:hidden;position:relative}
.w-sec{flex:1;display:flex;flex-direction:column;justify-content:center;align-items:center;position:relative;background:radial-gradient(circle at center,#1f2428 0%,var(--dt-bg) 80%);min-width:300px}
.r-dsp{text-align:center;margin-bottom:40px;display:flex;flex-direction:column;align-items:center;gap:15px;width:100%}
.m-amt{font-size:3.5rem;font-weight:800;color:var(--dt-w);text-shadow:0 0 20px rgba(0,255,157,0.2);font-family:'Courier New',monospace;line-height:1}
.m-lbl{font-size:0.9rem;color:var(--dt-p);text-transform:uppercase;letter-spacing:2px;margin-top:5px}
.s-grd{display:grid;grid-template-columns:1fr 1fr;gap:1px;background:var(--dt-bd);border:1px solid var(--dt-bd);border-radius:12px;overflow:hidden;width:80%;max-width:400px;margin-top:20px}
.s-itm{background:var(--dt-pn);padding:15px;display:flex;flex-direction:column;align-items:center}
.s-val{font-family:'Courier New',monospace;font-size:1.1rem;color:var(--dt-w);font-weight:bold}
.s-nm{font-size:0.7rem;color:#8b949e;text-transform:uppercase;margin-top:4px}
.m-btn{width:200px;height:200px;border-radius:50%;background:linear-gradient(145deg,#1f2428,#161b22);box-shadow:0 10px 30px rgba(0,0,0,0.5),inset 0 0 0 2px var(--dt-bd);display:flex;justify-content:center;align-items:center;cursor:pointer;transition:all 0.1s cubic-bezier(0.4,0,0.2,1);position:relative;overflow:hidden;margin-top:20px}
.b-cnt{display:flex;flex-direction:column;align-items:center;pointer-events:none}
.b-ico{font-size:3rem;margin-bottom:10px;filter:drop-shadow(0 0 10px var(--dt-s))}
.b-txt{font-size:1rem;font-weight:bold;color:var(--dt-s);text-transform:uppercase;letter-spacing:1px}
.m-btn:active{transform:scale(0.95);box-shadow:0 5px 15px rgba(0,0,0,0.5)}
.sh-sec{width:650px;background-color:var(--dt-pn);border-left:1px solid var(--dt-bd);display:flex;flex-direction:column;z-index:10}
.sh-con{display:flex;flex:1;overflow:hidden}
.sh-col{flex:1;display:flex;flex-direction:column;border-right:1px solid var(--dt-bd)}
.sh-col:last-child{border-right:none}
.c-hdr{padding:15px;background:#0d1117;border-bottom:1px solid var(--dt-bd);text-align:center}
.c-tit{font-size:0.9rem;font-weight:800;color:var(--dt-w);display:block;margin-bottom:4px}
.c-sub{font-size:0.7rem;color:#8b949e}
.c-lst{flex:1;overflow-y:auto;padding:10px}
.c-lst::-webkit-scrollbar{width:6px}
.c-lst::-webkit-scrollbar-thumb{background:var(--dt-bd);border-radius:3px}
.c-lst::-webkit-scrollbar-track{background:transparent}
.i-crd{background:rgba(255,255,255,0.02);border:1px solid var(--dt-bd);border-radius:8px;padding:12px;margin-bottom:10px;cursor:pointer;transition:all 0.2s;display:flex;flex-direction:column}
.i-crd:hover{background:rgba(255,255,255,0.05);border-color:#8b949e}
.i-crd.disabled{opacity:0.4;cursor:not-allowed;filter:grayscale(1)}
.c-top{display:flex;justify-content:space-between;margin-bottom:8px}
.i-inf{flex:1;min-width:0}
.i-hdr{display:flex;align-items:center;gap:6px;margin-bottom:2px}
.i-nm{font-weight:bold;color:var(--dt-w);font-size:0.85rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.i-bdg{font-size:0.6rem;color:var(--dt-bg);background:var(--dt-p);font-weight:800;padding:1px 5px;border-radius:8px;flex-shrink:0}
.i-cst{color:var(--dt-s);font-weight:bold;font-family:'Courier New',monospace;font-size:0.9rem;text-align:right}
.sh-col:last-child .i-cst{color:var(--dt-a)}
.i-cnt{font-size:1.1rem;color:#484f58;font-weight:800;text-align:right;margin-top:2px}
.i-cnt.active{color:var(--dt-w)}
.i-dsc{font-size:0.7rem;color:#8b949e}
.c-btm{border-top:1px solid rgba(255,255,255,0.05);padding-top:6px;display:flex;justify-content:space-between;font-size:0.7rem}
.t-val{font-weight:bold;color:var(--dt-tx)}
.f-txt{position:absolute;color:var(--dt-w);font-weight:bold;font-size:1.2rem;pointer-events:none;animation:fUp 0.8s ease-out forwards;text-shadow:0 0 5px var(--dt-s);z-index:100}
@keyframes fUp{0%{transform:translateY(0) scale(1);opacity:1}100%{transform:translateY(-40px) scale(1.2);opacity:0}}
@media (max-width:900px){.g-con{flex-direction:column}.sh-sec{width:100%;height:60%;border-left:none;border-top:1px solid var(--dt-bd)}.w-sec{height:40%;min-width:auto}.m-btn{width:140px;height:140px}.m-amt{font-size:2.5rem}.c-tit{font-size:0.8rem}}
</style>
</head>

</div>
